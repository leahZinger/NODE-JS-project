<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול קמפיין</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; }
        .dir-ltr { direction: ltr; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24">

    <header class="text-center py-12 bg-white border-b border-slate-100">
        <h1 id="main-title" class="text-5xl font-black text-slate-800 italic tracking-tighter">טוען קמפיין...</h1>
    </header>

    <main class="max-w-6xl mx-auto px-4 mt-10">
        
        <div class="bg-white rounded-3xl shadow-xl p-8 mb-10 border border-slate-100">
            <div class="flex justify-between mb-4 font-bold text-slate-400 text-lg">
                <span id="raised-text">₪0 גויסו</span>
                <span id="goal-text">יעד: ₪0</span>
            </div>
            
            <div class="w-full bg-slate-100 h-6 rounded-full overflow-hidden mb-8 shadow-inner">
                <div id="progress-bar" class="bg-blue-600 h-full transition-all duration-1000 w-0"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100 flex flex-col justify-center">
                    <p class="text-xs text-blue-400 font-bold uppercase mb-1">תורמים</p>
                    <p id="donors-count" class="text-4xl font-black text-blue-900">0</p>
                </div>

                <div class="bg-indigo-50 p-6 rounded-2xl border border-indigo-100 flex flex-col justify-center">
                    <p class="text-xs text-indigo-400 font-bold uppercase mb-1">מכפיל</p>
                    <p id="multiplier" class="text-4xl font-black text-indigo-900">x1</p>
                </div>

                <div class="bg-slate-900 p-6 rounded-2xl shadow-inner flex flex-col items-center">
                    <p class="text-xs text-slate-400 font-bold uppercase mb-3">זמן נותר לסיום</p>
                    <div id="countdown-timer" class="flex gap-2 dir-ltr">
                        <div class="flex flex-col items-center">
                            <span id="timer-days" class="text-2xl font-black text-white leading-none">00</span>
                            <span class="text-[8px] uppercase text-slate-500 font-bold">ימים</span>
                        </div>
                        <span class="text-white font-bold">:</span>
                        <div class="flex flex-col items-center">
                            <span id="timer-hours" class="text-2xl font-black text-white leading-none">00</span>
                            <span class="text-[8px] uppercase text-slate-500 font-bold">שעות</span>
                        </div>
                        <span class="text-white font-bold">:</span>
                        <div class="flex flex-col items-center">
                            <span id="timer-minutes" class="text-2xl font-black text-white leading-none">00</span>
                            <span class="text-[8px] uppercase text-slate-500 font-bold">דקות</span>
                        </div>
                        <span class="text-white font-bold">:</span>
                        <div class="flex flex-col items-center">
                            <span id="timer-seconds" class="text-2xl font-black text-blue-400 leading-none">00</span>
                            <span class="text-[8px] uppercase text-slate-500 font-bold">שניות</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <h3 class="text-2xl font-black text-slate-800 mb-6 flex items-center">
                <i class="fa-solid fa-users-rectangle ml-3 text-blue-600"></i> נבחרות גיוס
            </h3>
            <div id="groups-container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <div class="fixed bottom-0 w-full bg-slate-900/95 backdrop-blur-md p-4 flex justify-center gap-4 z-50 border-t border-slate-700">
        <button onclick="forceRefresh()" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-xl font-bold flex items-center">
            <i class="fa-solid fa-arrows-rotate ml-2"></i> רענן
        </button>
        <button onclick="showAllDonors()" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-xl font-bold flex items-center">
            <i class="fa-solid fa-list-ul ml-2"></i> רשימת תורמים
        </button>
        <button onclick="promptAdminPassword()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold flex items-center">
            <i class="fa-solid fa-bullseye ml-2"></i> עדכון יעד
        </button>
        <button onclick="openModal()" class="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded-xl font-black flex items-center shadow-lg shadow-green-900/20">
            <i class="fa-solid fa-plus ml-2"></i> הוספת תרומה
        </button>
    </div>

    <div id="donation-modal" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center z-[100] backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <h2 class="text-3xl font-black mb-6 text-slate-800">תרומה חדשה</h2>
            <form id="donation-form" class="space-y-4">
                <input type="text" id="donor-name" placeholder="שם התורם" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                <input type="number" id="donor-amount" placeholder="סכום (₪)" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                <select id="donor-group" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none"></select>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 p-4 font-bold text-slate-400">ביטול</button>
                    <button type="submit" class="flex-[2] bg-green-600 text-white p-4 rounded-xl font-black">אשר תרומה</button>
                </div>
            </form>
        </div>
    </div>

    <div id="donors-list-modal" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center z-[100] backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-2xl rounded-3xl p-8 shadow-2xl max-h-[85vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black text-slate-800">ניהול תורמים</h2>
                <button onclick="closeDonorsModal()" class="text-slate-400 hover:text-slate-600 text-3xl">&times;</button>
            </div>
            <div id="donors-table-container" class="overflow-y-auto flex-1"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
